site_name: Hanxun Wu
site_url: https://www.hxwu.top

theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - header.autohide
    - navigation.indexes
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

copyright: Copyright &copy; 2025 Hanxun Wu

repo_url: https://github.com/abwuge/personal_website
repo_name: abwuge/personal_website

plugins:
  - search
  - i18n:
      locales:
        - name: 中文
          link: /zh/
          lang: zh
          site_name: 吴函迅食用指南
          nav:
            - 我:
              - me: index.md
        - name: English
          link: /en/
          lang: en
          site_name: Hanxun Wu's Website
          nav:
            - Me:
              - me: index.md
